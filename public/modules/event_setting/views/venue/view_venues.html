<div class="container">
    <h1>View all Venues</h1>
    <!-- Form COntainer -->
    <div class="wt-frame form-section">
        <form class="event-form">
            <!-- Event Detail Form -->
            <div class="form-group row">
                <section class="col-sm-6">
                    <section class="search-event">
                        <input type="text" name="filter" class="form-control search-field" placeholder="Enter your keyword" ng-model="filter">
                        <i class="fa fa-search"></i>
                    </section>
                </section>
            </div>
            <!--Ticket Types Start -->
            <div class="module">
                <section class="gray-frame sub-fields">
                    <section class="grid-btn-top row">
                        <section class="col-sm-7">
                            <section class="top-buttons">
                                <a href="#/add_venue"><button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Add New Venue</button></a>
                            </section>
                        </section>
                        <section class="col-sm-5 right-btns text-right">
                        </section>
                    </section>
                    <section class="grid-widget">
                        <div class="table-responsive">
                            <table ng-table="tableParams" class="table table-striped table-ng-style">
                               
                                <tbody>
                                    <tr ng-repeat="data in $data | filter:filter">
                                        <td width="20%" header-class="'header-text-align'" title="'Name'" filter="{ venue_name: 'text'}" sortable="'venue_name'"><strong>{{data.venue_name}}</strong></td>
                                        <td width="16%" header-class="'header-text-align'" title="'Type'" filter="{ venue_type: 'text'}" sortable="'venue_type'">{{data.venue_type}}</td>
                                        <td width="20%" header-class="'header-text-align'" title="'City'" filter="{ city: 'text'}" sortable="'city'" >{{data.city}}</td>
                                        <td width="7%" header-class="'header-text-align'" title="'State'" filter="{ state: 'text'}" sortable="'state'" >{{data.state}}</td>
                                        <td width="7%" header-class="'header-text-align'" title="'City'" filter="{ country: 'text'}" sortable="'country'" >{{data.country}}</td>
                                        <td width="8%" header-class="'header-text-align'" title="'Zipcode'" filter="{ zipcode: 'text'}" sortable="'zipcode'">{{data.zipcode}}</td>
                                        <td width="22%" header-class="'header-text-align'" title="'Action'" class="action">
                                            <a href="#/edit_venue/{{data.id}}"><i class="fa fa-edit"></i></a>
                                            <a ng-click="changeStatus(data.id,data.status)" ng-confirm-click="Would you like to change Venue status ?"><i class="fa fa-check-circle" ng-if="data.status == 1"></i><i class="fa fa-times" ng-if="data.status == 0"></i></a>
                                            <a href="#/venue_overview/{{data.id}}"><i class="fa fa-eye"></i></a>
                                            <a ng-click="duplicateVenue(data.id)"><i class="fa fa-clone"></i></a>
                                            <a ng-click="delVenue(data.id)" ng-confirm-clicks="Would you like to delete this Venue?"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
				    <tr ng-if="$data == ''">
                                        <td colspan="7" align="center">No Record found!</td>
                                    </tr>
                                    <tr ng-show="loader">
                                        <td colspan="7" align="center"><img src="/images/icons/loader.gif"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="grid-bottm clearfix">
                        <section class="paging">
                            <label class="lt-label"></label>
                            
                            <dir-pagination-controls pagination-id="paginate2" ></dir-pagination-controls>
                        </section>
                        <section class="gr-right pull-right">
                            <ul class="legends">
                                <li><i class="fa fa-pencil-square-o"></i> <span>Edit</span></li>
                                <li><i class="fa fa-check-circle"></i><span>active</span></li>
                                <li><i class="fa fa-clone"></i><span>Duplicate</span></li>
                                <li><i class="fa fa-eye"></i><span>Overview</span></li>
                                <li><i class="fa fa-trash"></i><span>delete</span></li>
                            </ul>
                        </section>
                    </section>
                </section>
            </div>
            <!-- Ticket Types Closed --> 
        </form>
    </div>
    <!-- //Form COntainer --> 
</div>
