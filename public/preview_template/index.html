    <script>
  $(function() {
    $( ".col2" ).sortable({
      connectWith: ".col2",
      handle: ".portlet-header"
    
    });
     $( ".portlet" )
      .addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
      .find( ".portlet-header" )
        .addClass( "ui-widget-header ui-corner-all" )
        .prepend( "<span class='ui-icon ui-icon-minusthick portlet-toggle'></span>");
  
  });
  </script>
      <style>
  
  .portlet {
    margin: 0 1em 1em 0;
    padding: 0.3em;
  }
  .portlet-header {
    padding: 0.2em 0.3em;
    margin-bottom: 0.5em;
    position: relative;
  }

  </style>

<body ng-app="alistApp">

<section class="ev-header">
	<a href="#" class="alist-logo"><img src="assets/images/logo-l.png" alt=""/></a>
    <a class="navbar-toggle">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

    <div class="topnav hidden-xs">

            <li><a href="#" class="active">Home</a></li>

    </div>
</section><!--Header-->

<!-- Wrapper -->

            </section><!--Event Details-->
            
            <section class="ev-details module-div col2">

        </section><!--Left Panel-->

    </section>
